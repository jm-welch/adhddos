{% extends 'adhddos.html' %}
{% load django_markdown %}

{% block title %}Tag List{% endblock %}

{% block content %}
  <p>
    <h5>All tags</h5>
    <ul>
    {% for tag, count in tags %}
      <li><a href="{% url 'by_tags' tags=tag %}">{{tag}}</a> ({{ count }})</li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
