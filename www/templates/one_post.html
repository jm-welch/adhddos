{% extends 'adhddos.html' %}
{% load django_markdown %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="">
    <h2>{{ post.title }}</h2>
    <p class="datestamp">
      published: {{ post.publish_date }} by {{ post.author }}
    </p>
    <p>{{ post.body|markdown }}</p>
    <p class="taglist">tags: {{ post.taglist|join:", " }}</p>
  </div>
{% endblock %}
